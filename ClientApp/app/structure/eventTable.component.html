<table class="table table-striped">
    <th>Наименование</th><th>Категория</th><th>Цена</th><th>Дата начала</th>
    <tr *ngFor="let event of events">
        <td>{{event.name}}</td>
        <td>{{event.category}}</td>
        <td>{{event.price}}</td>
        <td>{{event.dateBegin | date: "dd.MM.yyyy"}}</td>
    </tr>
</table>
