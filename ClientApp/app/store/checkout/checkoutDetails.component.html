<div class="navbar bg-inverse">
    <a class="navbar-brand text-white">EVENT STORE</a>
</div>
<div class="container">
    <h2 class="text-center mt-1">Шаг 1: Ваши детали</h2>

    <form novalidate #detailsForm="ngForm">
        <div class="form-group">
            <label>Наименование</label>
            <input #name="ngModel" name="name" class="form-control" [(ngModel)]="order.name" required/>
            <div *ngIf="name.invalid" class="text-danger">Пожалуйста введите Ваше имя</div>
        </div>
        <div class="form-group">
            <label>Адрес</label>
            <input #address="ngModel" name="street" class="form-control" [(ngModel)]="order.address" required/>
            <div *ngIf="address.invalid" class="text-danger">Пожалуйста введите Ваш адрес</div>
        </div>
        <div class="text-center pt-2">
            <button class="btn btn-outline-primary" routerLink="/cart">Назад</button>
            <button class="btn btn-danger" [disabled]="detailsForm.invalid" routerLink="/checkout/step2">Далее</button>
        </div>
    </form>
</div>
