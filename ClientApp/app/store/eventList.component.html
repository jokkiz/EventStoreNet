<div *ngIf="events?.length > 0; else nodata">
    <div *ngFor="let event of events" class="card card-outline-primary m-1">
        <div class="card-header">
            <span class="h4">
                {{event.name}}
                <store-ratings [event]="event"></store-ratings>
            </span>
            <span class="float-right badge badge-pill badge-primary">{{event.price | currency: "RUB":true}}</span> 
        </div>
        <div class="card-block">
            <span class="card-text p-a-1">{{event.description}}</span>
            <button class="float-right btn btn-sm btn-success" (click)="addOrder(event)">Зарегистрироваться</button>
        </div>
    </div>
</div>

<ng-template #nodata>
    <h4 class="m-1">Загрузка данных. Пожалуйста подождите...</h4>
</ng-template>
