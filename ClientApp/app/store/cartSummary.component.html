<div class="text-right p-1">
    <small *ngIf="itemCount > 0; else empty">
        ({{itemCount}} эл-ов {{totalPrice | currency:"RUB":true}})
    </small>
    <button class="btn btn-sm ml-1"
        [disabled]="itemCount == 0"
        routerLink="/cart">
        <i class="fa fa-shopping-basket"></i>
    </button>
</div>

<ng-template #empty>
    <small>(пуста)
    </small>
</ng-template>
